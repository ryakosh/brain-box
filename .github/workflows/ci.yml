name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    env:
      BRAINBOX_DATABASE__URL: "sqlite:///:memory:"

    steps:
      - uses: actions/checkout@v6

      - name: Create dummy pwa directory
        run: mkdir -p pwa/out 

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Type check
        run: uv run mypy .

      - name: Format check
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest .
